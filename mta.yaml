ID: surveyTools_ui
_schema-version: 3.2.0
version: 0.0.1
parameters:
  enable-parallel-deployments: true
modules:
  - name: surveyTools_ui
    type: nodejs
    path: approuter
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
      - name: surveyTools_destination
      - name: surveyTools_xsuaa
    properties:
      SESSION-TIMEOUT: 20
      destinations: '[{"name":"surveyTools_srv", 
                        "url" :"https://epi-use-africa--pty--ltd-euaf-free-tier-hosting-jblqyqd1ce6bf1c.cfapps.jp10.hana.ondemand.com", 
                        "forwardAuthToken": true}]'
    build-parameters:
      builder: custom
      commands:
        - npm install
        - npm run build:ui --prefix ..

